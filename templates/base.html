{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
    <style>
        body{
            font-size: 30px;
        }
        img{
            height: 150px;
            width: 300px;
        }
    </style>
</head>
   

<body>
    <h1>Book To Read</h1>
  
    <div>
        <header>
        <div class="nav-left">
            <h2><a href="{% url 'home' %}" class='btn btn-info btn-lg'>Blogs</a></h2>
        </div>
        
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <div class="nav-right">
                <a href="{% url 'new' %}" class='btn btn-info btn-lg'>New Blog</a>
            </div>    
            <div class='logout'>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-lg">Logout</a>
            </div>
        {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}" class='btn btn-success btn-lg'>Login</a> 
        {% endif %}
        
        {% block content %}
        {% endblock content %}
        
    </div>
       
</body>
</html>
